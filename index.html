<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Hadeel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff8a9a, #ff758f);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex-grow: 1;
    }

    header {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffe4e4;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      animation: fadeInText 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      font-size: 2.3em;
      line-height: 1.6;
      max-width: 400px;
      margin: 20px;
      color: #ffefef;
      opacity: 0;
      animation: fadeInMessage 3s ease forwards;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button {
      padding: 12px 24px;
      font-size: 1em;
      color: #ff4e6e;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      margin-top: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #ff4e6e;
      color: #fff;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .surprise-message {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4e6e, 0 0 20px #ff4e6e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-color: #ff4e6e;
      transform: rotate(-45deg);
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    .falling-heart::before,
    .falling-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff4e6e;
      border-radius: 50%;
    }
    .falling-heart::before {
      top: -15px;
      left: 0;
    }
    .falling-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    footer {
      background: #ff8a9a;
      color: #fff;
      font-size: 1.1em;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-68J4SW2DDN"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-68J4SW2DDN');
</script>  
</head>
<body>

<div class="container">
  <header>Hadeel</header>
  
  <div class="message">
You are my Everything hadoosh
  </div>

  <button class="button" onclick="showOverlay()">Click Here for a Surprise!</button>
</div>

<div class="overlay" id="overlay">
  <div class="surprise-message">Every beat of this heart is for you, Hadeel ❤️</div>
  <button class="button" onclick="hideOverlay()">Close</button>
</div>

<footer>
  ❤ هدهدتي حبيبي ❤
</footer>

<script>
  function showOverlay() {
    document.getElementById('overlay').style.display = 'flex';
    createFallingHearts();
  }

  function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
    document.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
  }

  function createFallingHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.getElementById('overlay').appendChild(heart);
    }
  }
</script>

</body>
</html>
