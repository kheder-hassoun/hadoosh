<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Hadeel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff8a9a, #ff758f);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Main Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex-grow: 1;
    }

    header {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffe4e4;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      animation: fadeInText 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      font-size: 2.3em;
      line-height: 1.6;
      max-width: 400px;
      margin: 20px;
      color: #ffefef;
      opacity: 0;
      animation: fadeInMessage 3s ease forwards;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button {
      padding: 12px 24px;
      font-size: 1em;
      color: #ff4e6e;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      margin-top: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #ff4e6e;
      color: #fff;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .countdown {
      color: #ffcccb;
      font-size: 5em;
      font-weight: bold;
      animation: countdownAnimation 1s steps(1, end) infinite;
    }

    @keyframes countdownAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .surprise-message {
      position: absolute;
      color: #fff;
      font-size: 2em;
      opacity: 0;
      animation: floatText 5s infinite ease-in-out;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4e6e, 0 0 20px #ff4e6e;
    }

    @keyframes floatText {
      0% { opacity: 0; transform: translate(-50%, 0); }
      50% { opacity: 1; transform: translate(50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -100%); }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-color: #ff4e6e;
      transform: rotate(-45deg);
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    .falling-heart::before,
    .falling-heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: inherit;
      border-radius: 50%;
    }
    .falling-heart::before {
      top: -15px;
      left: 0;
    }
    .falling-heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    footer {
      background: #ff8a9a;
      color: #fff;
      font-size: 1.1em;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
    }

        /* Popup for the question */
        .question-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      z-index: 1010;
    }

    .question-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .question-button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff4e6e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .question-button:hover {
      background-color: #ffcccb;
    }
  </style>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-68J4SW2DDN"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-68J4SW2DDN');
</script>
</head>
<body>

<div class="container">
  <header>Hadeel</header>
  
  <div class="message">
    
  </div>

  <button class="button" onclick="askQuestion()">ِAnswer question</button>
</div>
<!-- Popup for the question -->
<div class="question-overlay" id="question-overlay">
  <div class="question-box">
    <p>How much do you think I love you? </p>
    <div>
      <button class="question-button" onclick="checkAnswer(0)">0</button>
      <button class="question-button" onclick="checkAnswer(2)">2</button>
      <button class="question-button" onclick="checkAnswer(3)">3</button>
      <button class="question-button" onclick="checkAnswer(4)">4</button>
      <button class="question-button" onclick="checkAnswer(8)">8</button>
      <button class="question-button" onclick="checkAnswer(10)">10</button>
    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="countdown" id="countdown">5</div>
  <div class="surprise-message" id="surprise-message-1" style="display: none;">حبيبتي</div>
  <div class="surprise-message" id="surprise-message-2" style="display: none;">مشتقلك</div>
  <div class="surprise-message" id="surprise-message-3" style="display: none;">حبيبتي الغالية</div>
  <div class="surprise-message" id="surprise-message-4" style="display: none;">هدولتي</div>
  <div class="surprise-message" id="surprise-message-5" style="display: none;">يا عمري</div>
  <div class="surprise-message" id="surprise-message-6" style="display: none;">love is you</div>
  <button class="button" onclick="hideOverlay()">Love you</button>
</div>

<footer>
  ❤ هدهدتي حبيبي ❤
</footer>

<script>
   function askQuestion() {
    document.getElementById('question-overlay').style.display = 'flex';
  }

  function checkAnswer(answer) {
    if (answer === 10) {
      document.getElementById('question-overlay').style.display = 'none';
      startCountdown();
    } else {
      alert('Try again, Think more carefully!');
    }
  }
  function startCountdown() {
    document.getElementById('overlay').style.display = 'flex';
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = countdown;

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        showSurprise();
      }
    }, 1000);
  }

  function showSurprise() {
    document.getElementById('countdown').style.display = 'none';
    createFloatingMessages();
    createFloatingMessages2();
    createFallingHearts();
  }

  function createFloatingMessages() {
    const messages = ['حبيبتي', 'مشتقلك', 'حبيبتي الغالية'];
    messages.forEach((text, index) => {
      const message = document.getElementById(`surprise-message-${index + 1}`);
      message.style.display = 'block';
      message.style.left = Math.random() * 80 + 'vw';
      message.style.top = Math.random() * 80 + 'vh';
    });
  }
  function createFloatingMessages2() {
    const messages = ['هدولتي', 'يا عمري', 'love is you'];
    messages.forEach((text, index) => {
      const message = document.getElementById(`surprise-message-${index + 3}`);
      message.style.display = 'block';
      message.style.left = Math.random() * 80 + 'vw';
      message.style.top = Math.random() * 80 + 'vh';
    });
  }

  function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
    document.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
    document.querySelectorAll('.surprise-message').forEach(message => message.style.display = 'none');
  }

  function createFallingHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      heart.style.backgroundColor = getRandomColor();
      document.getElementById('overlay').appendChild(heart);
    }
  }

  function getRandomColor() {
    const colors = ['#fc03c6', '#fc031c', '#fcfc03', '#f5f5f0'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
